<!DOCTYPE html>
{% extends 'milkcollectorhome.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-top: 40px;">
            <h1 style="color:rgb(28, 4, 92);font-family: 'Times New Roman', Times, serif;
            font-weight: bold;padding-top:10px;text-align:center;">
           VIEW MILK COLLECTION</h1></div><br><br>
    <div class="row" style="margin-bottom:30px;margin-top:30px;margin-left:300px;">
				<div id="div1" class="col-xl-3 mb-30" style="margin-left:-25px;">
					<h5 style="border:1px solid black;border-radius:10px;padding:25px;background-color:purple;color:white;text-align:center;">
                        View By Date</h5>
				</div>
				<div id="div2" class="col-xl-3 mb-30">
					<div style="border:1px solid black;border-radius:10px;background-color:purple;padding:20px;"><h5 style="text-align:center;color:white;">View By Farmer</h5></div>
				</div>
                <div id="div3" class="col-xl-3 mb-30">
					<a href="{% url 'milkrecordview' %}"><div style="border:1px solid black;border-radius:10px;background-color:purple;padding:20px;">
                    <h5 style="text-align:center;color:white;">View All</h5></div></a>
				</div>

    </div>
    <div id="div4" style="display:none; margin-left:100px;margin-bottom:100px;">
        <form method="post" action="{% url 'viewbydatemilk' %}">
    {% csrf_token %}

    <input type="date" name="dt1" class="form-field"><br>



<button id="btn1" type="submit" class="inpbutton" style="margin-top:50px;  background-color: purple;height:50px;">VIEW</button>
        </form></div>

<div id="div5" style="display:none;margin-left:100px;margin-bottom:100px;">

        <form method="post" action="{% url 'viewbyfarmer' %}">
    {% csrf_token %}

    <select name="name" class="form-field">
        <option>
            Select Farmer Name
        </option>
         {% for i in far %}
        <option>{{i.Name}}</option>
        {% endfor %}
    </select>
<h5 style="margin-left:100px;">Select Date Range : </h5><br>
    <input type="date" name="dt1" class="form-field"><br>
    <input type="date" name="dt2" class="form-field"><br>
<button type="submit" style="margin-top:50px;  background-color: purple;height:50px;" class="inpbutton">VIEW</button>
        </form></div>


 <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>
        $(document).ready(function(){
           $("#div1").click(function(){
                $("#div4").fadeToggle(2000)
                $("#div2").fadeToggle()
                $("#div3").fadeToggle()
            })

            $("#div2").click(function(){
                $("#div5").fadeToggle(2000)
                $("#div1").fadeToggle()
                $("#div3").fadeToggle()
            })


            })

    </script>
</body>
<style>
.form-field{
    width:500px;
    margin-bottom:12px;
    margin-top:12px;
    height:50px;
    border:2px solid black;
    border-radius:10px;
    margin-left:-150px;
    background-color:white;
    padding:10px;
    font-size:16pt;
    font-family: Arial;
    font-weight:500;
    margin-left:100px;


}
.inpbutton {
  padding: 12px 10px;
  width:300px;
  height: 60px;
  border: 0;
  border-radius: 25px;
  color: #fff;
  letter-spacing: 1px;
  font-family: "Rubik", sans-serif;
  margin-left: 200px;

}
</style>

</html>
{% endblock %}
